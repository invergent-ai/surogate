name: Build Wheels

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  wheel:
    name: Build wheel (CUDA ${{ matrix.cuda_version }})
    runs-on: self-hosted
    container:
      image: ${{ matrix.cuda_build_image }}

    strategy:
      matrix:
        include:
          - cuda_version: "12.8"
            cuda_build_image: "nvidia/cuda:12.8.1-cudnn-devel-ubuntu24.04"
            wheel_tag: "cu128"
            archs: "80;86;89;90;100a;120a"
          - cuda_version: "12.9"
            cuda_build_image: "nvidia/cuda:12.9.1-cudnn-devel-ubuntu24.04"
            wheel_tag: "cu129"
            archs: "80;86;89;90;100a;103a;120a"
          - cuda_version: "13.1"
            cuda_build_image: "nvidia/cuda:13.1.1-cudnn-devel-ubuntu24.04"
            wheel_tag: "cu13"
            archs: "80;86;89;90;100a;103a;120a"
    env:
      CMAKE_GENERATOR: Ninja
      CMAKE_C_COMPILER: gcc-13
      CMAKE_CXX_COMPILER: g++-13
      CMAKE_C_COMPILER_LAUNCHER: ccache
      CMAKE_CXX_COMPILER_LAUNCHER: ccache
      CMAKE_CUDA_COMPILER_LAUNCHER: ccache
      CMAKE_BUILD_PARALLEL_LEVEL: 8
      CUDAARCHS: ${{ matrix.archs }}
      UV_NO_SYNC: 1

    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Install System Dependencies
        run: |
          apt-get update && apt-get install -y --no-install-recommends --allow-change-held-packages \
          git wget build-essential cmake ninja-build python3-dev ccache libopenmpi-dev libdw-dev libelf-dev libnccl2 libnccl-dev \
          g++-13

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Mark workspace as safe for git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-cuda${{ matrix.cuda_version }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-cuda${{ matrix.cuda_version }}-

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Add CUDA version tag
        run: uv run --no-project --with tomlkit python3 .github/scripts/set_cuda_version_tag.py "${{ matrix.wheel_tag }}"

      - name: Build wheel
        run: uv build --wheel

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.wheel_tag }}
          path: wheelhouse/*.whl

  release:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/heads/release-') || startsWith(github.ref, 'refs/tags/')
    needs: wheel
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: wheelhouse/
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: wheelhouse/*.whl
          generate_release_notes: true
          draft: false
