name: Build Wheels
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  wheel:
    name: Build wheel (CUDA ${{ matrix.cuda_version }})
    runs-on: ubuntu-24.04
    container:
      image: ${{ matrix.cuda_image }}

    strategy:
      matrix:
        include:
          - cuda_version: "12.8"
            cuda_image: "nvidia/cuda:12.8.1-cudnn-devel-ubuntu24.04"
            wheel_tag: "cu128"
            archs: "80;86;89;90;100;120"
            runtime_deps: |
              nvidia-cudnn-cu12>=9.10,<10
              nvidia-nccl-cu12>=2.27,<3
          - cuda_version: "12.9"
            cuda_image: "nvidia/cuda:12.9.1-cudnn-devel-ubuntu24.04"
            wheel_tag: "cu129"
            archs: "80;86;89;90;100;120"
            runtime_deps: |
              nvidia-cudnn-cu12>=9.10,<10
              nvidia-nccl-cu12>=2.27,<3
          - cuda_version: "13.0"
            cuda_image: "nvidia/cuda:13.0.2-cudnn-devel-ubuntu24.04"
            wheel_tag: "cu130"
            archs: "80;86;89;90;100;120"
            runtime_deps: |
              nvidia-cudnn-cu13>=9.13,<10
              nvidia-nccl-cu13>=2.27,<3
    env:
      CMAKE_GENERATOR: Ninja
      CMAKE_C_COMPILER: gcc-13
      CMAKE_CXX_COMPILER: g++-13
      CMAKE_C_COMPILER_LAUNCHER: ccache
      CMAKE_CXX_COMPILER_LAUNCHER: ccache
      CMAKE_CUDA_COMPILER_LAUNCHER: ccache
      CUDAARCHS: ${{ matrix.archs }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install deps
        run: apt update && apt install -y git g++-13 wget build-essential cmake ninja-build git python3-dev ccache libopenmpi-dev

      - name: Mark workspace as safe for git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: wheel-${{ matrix.wheel_tag }}

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7

      # we cannot statically declare the cuda dependencies in pyproject.toml
      # so we have to patch them here
      - name: Add CUDA runtime dependencies
        run: uv run --no-project --with tomlkit python3 .github/scripts/add_cuda_deps.py "${{ matrix.runtime_deps }}" "${{ matrix.wheel_tag }}"

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Strip 'v' prefix from tag (v0.1.0 -> 0.1.0)
            VERSION="${GITHUB_REF_NAME#v}"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
            echo "Extracted version: ${VERSION}"
          else
            echo "Not a tag ref, github.ref_type=${{ github.ref_type }}"
            echo "version=" >> "$GITHUB_OUTPUT"
          fi

      - name: Patch version in pyproject.toml
        if: steps.version.outputs.version != ''
        shell: bash
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "Patching pyproject.toml with version: $VERSION"
          # Replace dynamic version with static version
          python3 << EOF
          import re
          import os

          version = os.environ['VERSION']

          with open('pyproject.toml', 'r') as f:
              content = f.read()

          # Remove 'version' from dynamic list and add static version
          content = re.sub(r'dynamic = \["version"\]', f'version = "{version}"', content)

          # Comment out the setuptools_scm version provider
          content = re.sub(
              r'metadata\.version\.provider = "scikit_build_core\.metadata\.setuptools_scm"',
              '# metadata.version.provider = "scikit_build_core.metadata.setuptools_scm"  # disabled for release',
              content
          )

          with open('pyproject.toml', 'w') as f:
              f.write(content)

          print("Patched pyproject.toml:")
          print(content[:500])
          EOF

      - name: Build wheel
        shell: bash
        run: uv build --wheel

      - name: Repair wheel with auditwheel
        run: |
          uv run --no-project --with auditwheel --with patchelf auditwheel repair dist/*.whl -w wheelhouse/ --exclude libcuda.so.1 --exclude libcudart.so.12  --exclude libcudart.so.13 --exclude libcudnn.so.9 --exclude libcufile.so.0 --exclude libnccl.so.2 --exclude libcublasLt.so.12 --exclude libcublasLt.so.13 --exclude libnvidia-ml.so.1
          rm dist/*-linux_*.whl  # Remove non-repaired wheel

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.wheel_tag }}
          path: wheelhouse/surogate*.whl

  release:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/heads/release-') || startsWith(github.ref, 'refs/tags/')
    needs: wheel
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: wheelhouse/
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: wheelhouse/*.whl
          generate_release_notes: true
          draft: false
